# ========= Global Configuration =========
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ========= Events Block =========
events {
    worker_connections 1024;
}

# ========= HTTP Block =========
http {
    client_max_body_size 10M;

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name ${NGINX_HOST} www.${NGINX_HOST};

        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS Server Block (Certbot adds this automatically)
    server {
        listen 443 ssl;
        server_name ${NGINX_HOST} www.${NGINX_HOST};

        # SSL Certificate (added by Certbot)
        ssl_certificate ${SSL_CERT_PATH}/live/${NGINX_HOST}/fullchain.pem;
        ssl_certificate_key ${SSL_CERT_PATH}/live/${NGINX_HOST}/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam ${SSL_CERT_PATH}/ssl-dhparams.pem;

        # Static files
        location /static/ {
            alias /static/;
            access_log off;
            expires 30d;
        }

        location /media/ {
            alias /media/;
            access_log off;
            expires 30d;
        }

        # Proxy to Django app in Docker
        location / {
            proxy_pass http://web:8000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 20s;
            proxy_send_timeout 20s;
        }
    }
}
